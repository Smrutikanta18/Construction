
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Basic Page Needs
         ================================================== -->
      <meta charset="utf-8">
      <title>Project Details </title>
      <!-- Mobile Specific Metas
         ================================================== -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Construction Html5 Template">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
      <!-- Favicon
         ================================================== -->
<link rel="icon" type="image/png" th:href="@{/images/logo.png}">
      <!-- CSS
         ================================================== -->
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <!-- Bootstrap -->
      <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
      <!-- FontAwesome -->
      <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
      <!-- Animation -->
      <link rel="stylesheet" th:href="@{/plugins/animate-css/animate.css}">
      <!-- slick Carousel -->
      <link rel="stylesheet" th:href="@{/plugins/slick/slick.css}">
      <link rel="stylesheet" th:href="@{/plugins/slick/slick-theme.css}">
      <!-- Colorbox -->
      <link rel="stylesheet" th:href="@{/plugins/colorbox/colorbox.css}">
      <!-- Template styles-->
      <link rel="stylesheet" th:href="@{/css/style.css}">
   </head>
   <body>
      <div class="body-inner">
          <div th:replace="~{header::layout(~{::section})}"></div>


          <!-- Banner Area Start -->
          <div id="banner-area" class="banner-area"
               style="background-image:linear-gradient(rgba(0, 53, 88, 0.409), rgba(0, 0, 0, 0.728)),url(images/banner/banner5.png)">
              <div class="banner-text">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="banner-heading">
                                  <h1 class="banner-title" style="font-family: 'Times New Roman', serif; font-weight: bold;">
                                      Project Details
                                  </h1>
                                  <nav aria-label="breadcrumb">
                                      <ol class="breadcrumb justify-content-center">
                                          <li class="breadcrumb-item"><a href="index">Home</a></li>
                                          <li class="breadcrumb-item">
                                              <a href="ongoingprojects" th:text="${project.status}">Ongoing</a>
                                          </li>
                                          <li class="breadcrumb-item" th:text="${project.name}"></li>
                                      </ol>
                                  </nav>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

         <!-- Features Section Start -->
          <section id="ts-features" class="ts-features">
              <div class="container">
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="ts-intro">
                              <h3 class="section-sub-title" data-aos="fade-up">
                        <span style="font-family: 'Times New Roman', serif; font-weight: bold;">
                            <span th:text="${project.name}"></span>
                        </span>
                              </h3>
                              <p data-aos="fade-up" th:text="${project.details}"></p>
                          </div>
                      </div>
                      <div class="col-lg-6 mt-4 mt-lg-0" data-aos="fade-up">
                          <img th:src="@{'images/' + ${project.image}}" class="img-fluid" alt="Project Image">
                      </div>
                  </div>
              </div>
          </section>

          <!-- Map & Floor Plan Section Start -->
          <section id="main-container" class="main-container pb-5">
              <div class="container">
                  <div class="row text-center">
                      <div class="col-lg-12">
                          <h3 class="section-sub-title" data-aos="fade-up" style="font-family: 'Times New Roman', serif; font-weight: bold;">
                              Map & <span style="font-family: 'Times New Roman', serif; font-weight: bold;">Floor Plan</span>
                          </h3>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-6 mt-4 mt-lg-0">
                          <img th:src="@{'images/' + ${project.map}}" class="img-fluid" alt="Map">
                      </div>
                      <div class="col-lg-6 mt-4 mt-lg-0">
                          <img th:src="@{'images/' + ${project.fplan}}" class="img-fluid" alt="Floor Plan">
                      </div>
                  </div>
              </div>
          </section>




          <div th:replace="~{footer::layout(~{::section})}"></div>

         <!-- Javascript Files
            ================================================== -->
         <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
         <script>
            AOS.init({
            
              duration: 1200,
            });
         </script>
         <!-- initialize jQuery Library -->
         <script th:src="@{/plugins/jQuery/jquery.min.js}"></script>
         <!-- Bootstrap jQuery -->
         <script th:src="@{/plugins/bootstrap/bootstrap.min.js}" defer></script>
         <!-- Slick Carousel -->
         <script th:src="@{/plugins/slick/slick.min.js}"></script>
         <script th:src="@{/plugins/slick/slick-animation.min.js}"></script>
         <!-- Color box -->
         <script th:src="@{/plugins/colorbox/jquery.colorbox.js}"></script>
         <!-- shuffle -->
         <script th:src="@{/plugins/shuffle/shuffle.min.js}" defer></script>
         <!-- Google Map API Key-->
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
         <!-- Google Map Plugin-->
         <script th:src="@{/plugins/google-map/map.js}" defer></script>
         <!-- Template custom -->
         <script th:src="@{/js/script.js}"></script>
      </div>
      <!-- Body inner end -->
   </body>
</html>
