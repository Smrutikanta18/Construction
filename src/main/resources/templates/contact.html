<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <!-- Basic Page Needs
================================================== -->
  <meta charset="utf-8">
  <title>Contact Us - Arya Constructions</title>

  <!-- Mobile Specific Metas
================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Construction Html5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <!-- Favicon
================================================== -->
  <link rel="icon" type="image/png" th:href="@{/images/logo.png}">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


  <!-- CSS
================================================== -->
  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
  <!-- FontAwesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
  <!-- Animation -->
  <link rel="stylesheet" th:href="@{/plugins/animate-css/animate.css}">
  <!-- slick Carousel -->
  <link rel="stylesheet" th:href="@{/plugins/slick/slick.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick/slick-theme.css}">
  <!-- Colorbox -->
  <link rel="stylesheet" th:href="@{/plugins/colorbox/colorbox.css}">
  <!-- Template styles-->
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
  <div class="body-inner">

      <div th:replace="~{header::layout(~{::section})}"></div>


    <div id="banner-area" class="banner-area" style="background-image:linear-gradient(rgba(0, 53, 88, 0.409), rgba(0, 0, 0, 0.728)), url(images/banner/banner5.png)">
      <div class="banner-text">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="banner-heading">
                <h1 class="banner-title" style="font-family: 'Times New Roman', serif; font-weight: bold;">Contact Us</h1>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="index">Home</a></li>
                    <li class="breadcrumb-item"><a href="contact">Contact Us</a></li>

                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="main-container" class="contact-area ">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="" style="font-family: 'Times New Roman', serif; font-weight: bold;">We <br /> <span style="font-family: 'Times New Roman', serif; font-weight: bold;">Appreciate Your Thoughts </span></h3>

            <form th:action="@{/contact}" method="post" role="form">
              <div class="error-container"></div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input class="form-control" name="firstname" id="firstname" placeholder="" type="text" required />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" name="lastname" id="lastname" placeholder="" type="text" required />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input class="form-control" name="email" id="email" placeholder="" type="email" required />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">Phone No</label>
                    <input class="form-control" name="phone" id="phone" placeholder="" type="text" required />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" placeholder="" rows="10" required></textarea>
              </div>

              <div class="text-right"><br>
                <button class="btn btn-primary" type="submit">Submit Now</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>


    <div class="google-map" data-aos="fade-right">
      <iframe class=" rounded w-100 h-75 mb-5" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3743.4746756811023!2d85.80614497429114!3d20.239139381219903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a19a7007370cee9%3A0xd3f83da2cf028f8a!2sHotel%20Vaishno%20Aerocity!5e0!3m2!1sen!2sin!4v1709018293567!5m2!1sen!2sin" frameborder="0" style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <section id="ts-features" class="ts-features bg-white">
      <div class="container">
        <div class="row">

          <div class="col-lg-5  contact-info " data-aos="fade-right">
            <div class="ts-intro">

              <h3 class="" style="font-family: 'Times New Roman', serif; font-weight: bold;">It's Time To <br /> <span style="font-family: 'Times New Roman', serif; font-weight: bold;"> Find Your Perfect Home</span></h3>

              <div class="col-12">

                <h4>E-Mail :</h4>
                <p> basudevconstructionbbsr@gmail.com </p>
              </div>
              <div class="col-12">

                <h4>Address :</h4>
                <p>Flat No. 102 . Shanti Niwas,<br />
                  Cuttack Road, Bhubaneswar- 751010 </p>
              </div>

              <div class="col-12">
                <h4>Phone :</h4>
                <p> Phone: 9861610876  </p>
              </div>


            </div>
          </div>

          <div class="col-lg-7 mt-4 mt-lg-0" data-aos="fade-left">

            <img th:src="@{/images/laptop2.png}" class="img-fluid">

          </div>
        </div>
      </div>
    </section>


      <div th:replace="~{footer::layout(~{::section})}"></div>


    <!-- Javascript Files
  ================================================== -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({

        duration: 1200,
      });
    </script>


    <!-- initialize jQuery Library -->
    <script th:src="@{/plugins/jQuery/jquery.min.js}"></script>
    <!-- Bootstrap jQuery -->
    <script th:src="@{/plugins/bootstrap/bootstrap.min.js}" defer></script>
    <!-- Slick Carousel -->
    <script th:src="@{/plugins/slick/slick.min.js}"></script>
    <script th:src="@{/plugins/slick/slick-animation.min.js}"></script>
    <!-- Color box -->
    <script th:src="@{/plugins/colorbox/jquery.colorbox.js}"></script>
    <!-- shuffle -->
    <script th:src="@{/plugins/shuffle/shuffle.min.js}" defer></script>


    <!-- Google Map API Key-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
    <!-- Google Map Plugin-->
    <script th:src="@{/plugins/google-map/map.js}" defer></script>

    <!-- Template custom -->
    <script th:src="@{/js/script.js}"></script>

  </div><!-- Body inner end -->
</body>

</html>
